
[env]
TERM = "xterm-256color"

[window]
padding = { x = 14, y = 10 }
dynamic_padding = false
decorations = "Buttonless"
opacity = 0.85
option_as_alt = "Both"

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Medium" }
bold = { family = "JetBrainsMono Nerd Font", style = "Heavy" }
italic = { family = "JetBrainsMono Nerd Font", style = "Medium Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Heavy Italic" }
size = 14.0

[general]

live_config_reload = true
import = [
  "~/.config/alacritty/catppuccin/catppuccin-mocha.toml"
  # "~/.config/alacritty/catppuccin/catppuccin-macchiato.toml"
  # "~/.config/alacritty/catppuccin/catppuccin-frappe.toml"
  # "~/.config/alacritty/catppuccin/catppuccin-latte.toml"
]

[terminal]

[terminal.shell]
program = "/opt/homebrew/bin/bash"
args = ["--login"]
